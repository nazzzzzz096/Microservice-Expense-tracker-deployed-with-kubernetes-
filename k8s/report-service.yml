apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-service
  namespace: my-expense
spec:
  replicas: 2
  selector:
    matchLabels:
      app: report-service
  template:
    metadata:
      labels:
        app: report-service
    spec:
      containers:
        - name: report-service
          image: nazina/report-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
---
apiVersion: v1
kind: Service
metadata:
  name: report-service
  namespace: my-expense
spec:
  selector:
    app: report-service
  ports:
    - port: 8000
      targetPort: 8003
  type: ClusterIP
