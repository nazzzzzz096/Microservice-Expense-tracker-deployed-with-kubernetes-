apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  namespace: my-expense
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:   
    path: /mnt/data/mysql

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: my-expense
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

